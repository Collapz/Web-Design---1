                </div>
                <div class="col-12">
                    <div class="form-check">

                        <label class="form-check-label" for="gridCheck">
                            I agree with the <a href="#" class="link-primary">terms & conditions</a>. 
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 w-100">Sign in</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-outline-primary rounded-pill px-4 py-2 w-100">Log Out</button>
                </div>
            </form>

    <div class="bg-gray vh-100 mt-5">
        <div class="container">
            <div class="d-grid">
                <div class="col">
                    <label for="formCalc" class="h1 text-white d-block my-5 text-center">Calc.</label>
                    <input type="text" class="form-control calc mx-auto" id="formCalc">
                </div>
            </div>
            <div class="d-flex row-cols-5 flex-wrap mt-4 p-4 bg-coolgray rounded-4 gap-4 w-75 mx-auto">
                <button type="button" class="btn btn-light btn-lg px-4">7</button>
                <button type="button" class="btn btn-light btn-lg px-4">8</button>
                <button type="button" class="btn btn-light btn-lg px-4">9</button>
                <button type="button" class="btn btn-lg px-4 btn-gray text-white" id="delete">DEL</button>

                <button type="button" class="btn btn-light btn-lg px-4">4</button>
                <button type="button" class="btn btn-light btn-lg px-4">5</button>
                <button type="button" class="btn btn-light btn-lg px-4">6</button>
                <button type="button" class="btn btn-light btn-lg px-4 id" id="sum">+</button>

                <button type="button" class="btn btn-light btn-lg px-4">1</button>
                <button type="button" class="btn btn-light btn-lg px-4">2</button>
                <button type="button" class="btn btn-light btn-lg px-4">3</button>
                <button type="button" class="btn btn-light btn-lg px-4" id="resta">-</button>

                <button type="button" class="btn btn-light btn-lg px-4" id="multiplication">x</button>
                
                <button type="button" class="btn btn-lg px-4 btn-gray text-white">RESET</button>
